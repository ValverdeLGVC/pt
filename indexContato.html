<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portif√≥lio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            text-align: center;
            height: 100vh;
            background-image: linear-gradient(to right, rgb(22, 19, 36), rgb(9, 10, 51));
            color: white;
        }

        nav.menu-lateral {
            width: 70px;
            height: 200%;
            background-color: #202020;
            padding: 40px 0 40px 1%;
            box-shadow: 3px 0px 0px #40942f;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            transition: width 1s;
            z-index: 999999;
        }

        nav.menu-lateral.expandir {
            width: 250px;
        }

        .btn-expandir {
            width: 100%;
            padding-left: 10px;
        }

        .btn-expandir > i {
            color: aliceblue;
            font-size: 24px;
            cursor: pointer;
        }

        ul {
            height: 100%;
            list-style-type: none;
        }

        ul li.item-menu {
            transition: background-color 0.5s;
        }

        ul li.item-menu a {
            color: aliceblue;
            text-decoration: none;
            font-size: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        ul li.item-menu a .txt-link {
            margin-left: 20px;
            transition: opacity 1s;
        }

        nav.menu-lateral.expandir .txt-link {
            opacity: 1;
        }

        ul li.item-menu a .icon > i {
            font-size: 30px;
        }

        ul li.item-menu:hover {
            background-color: #40942f;
        }

        ul li.ativo {
            background-color: #40942f;
        }

        .habilidades-container {
            text-align: center;
            padding: 20px;
            border: 2px solid #444;
            background-color: #2a2a2a;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
        }

        .habilidades-container h1 {
            font-size: 2em;
            letter-spacing: 2px;
            animation: flicker 2s infinite;
            color: #d4af37;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2), 0 0 10px #d4af37, 0 0 15px #d4af37, 0 0 20px #d4af37, 0 0 25px #d4af37;
        }

        .habilidades-container hr {
            border: none;
            height: 1px;
            background: linear-gradient(to right, #444, #d4af37, #444);
            margin: 20px 0;
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
        }

        .contact-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .contact-item {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease, background 0.3s ease;
            max-width: 300px;
            flex: 1;
            display: flex;
            align-items: center;
            background: rgba(27, 25, 25, 0.2);
            flex-direction: column;
        }

        .contact-item:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }

        .icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .info a {
            color: #1e90ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .info a:hover {
            color: #00bfff;
        }

        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
                opacity: 0.99;
                text-shadow: none;
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
                opacity: 0.4;
                text-shadow: none;
            }
            70%, 100% {
                opacity: 0.99;
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.2), 0 0 10px #d4af37, 0 0 15px #d4af37, 0 0 20px #d4af37, 0 0 25px #d4af37;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .btn-expandir {
                padding-left: 5px;
            }

            .btn-expandir > i {
                font-size: 20px;
            }

            .habilidades-container,
            .contact-container {
                width: 80%;
                padding: 10px;
                margin-left: 18%;
            }

            .contact-items {
                flex-direction: column;
                align-items: center;
            }

            .contact-item {
                margin: 5px;
                padding: 5px;
            }
            
        }
    </style>
</head>

<body>
    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>
        <ul>
            <li class="item-menu">
                <a href="index.html">
                    <span class="icon"><i class="bi bi-fire"></i></span>
                    <span class="txt-link">HABILIDADES</span>
                </a>
            </li><br>
            <li class="item-menu ativo">
                <a href="indexContato.html">
                    <span class="icon"><i class="bi bi-person-lines-fill"></i></span>
                    <span class="txt-link">CONTATOS</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="habilidades-container">
        <h1>CONTATO</h1>
        <hr>
    </div>

    <div class="contact-container">
        <div class="contact-items">
            <div class="contact-item">
                <span class="icon"><i class="fas fa-phone"></i></span>
                <span class="info">
                    <a href="https://api.whatsapp.com/send?phone=5564992142391&text=%F0%9F%91%8B%20Preciso%20de%20um%20sistema"
                       target="_blank">Clique aqui para enviar mensagem no WhatsApp</a>
                </span>
            </div>
            <div class="contact-item">
                <span class="icon"><i class="fab fa-instagram"></i></span>
                <span class="info">Instagram: <a href="https://instagram.com/dev_go_an" target="_blank">@dev_go_an</a></span>
            </div>
            <div class="contact-item">
                <span class="icon"><i class="fas fa-envelope"></i></span>
                <span class="info">Email: <a href="mailto:lg1989451@gmail.com">lg1989451@gmail.com</a></span>
            </div>
            <div class="contact-item">
                <span class="icon"><i class="fab fa-github"></i></span>
                <span class="info">GitHub: <a href="https://github.com/DiegoSick" target="_blank">DiegoSick</a></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('btn-exp').addEventListener('click', function () {
            document.querySelector('nav.menu-lateral').classList.toggle('expandir');
        });
    </script>
</body>

</html>
