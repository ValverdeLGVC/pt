<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .estiloMenu {
            background-image: linear-gradient(to right, rgb(0, 0, 0), rgb(0, 0, 0));
            color: white;
            box-shadow: 0 0 10px rgb(14, 117, 32);
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .menu {
            width: auto;
            border-radius: 10px;
            padding: 2px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        li {
            margin: 0 15px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .contact-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
            margin: 20px;
        }

        .contact-container h1 {
            margin-bottom: 20px;
        }

        .contact-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .contact-item {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease, background 0.3s ease;
            max-width: 300px;
            flex: 1;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
        }

        .contact-item:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }

        .icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .info a {
            color: #1e90ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .info a:hover {
            color: #00bfff;
        }
        @media (max-width: 768px) {
            .estiloMenu .menuInterno {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }

            .estiloMenu .menuInterno li {
                margin-bottom: 10px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
            
        }
    </style>
</head>

<body>
    <div class="estiloMenu">
        <div class="menu">
            <ul class="menuInterno">
                <li><a href="index.html">CONHECIMENTOS</a></li><br>
                <li><a href="indexContato.html">CONTATO</a></li>
            </ul>
        </div>
    </div>

    <div class="contact-container">
        <h1>Contato</h1>
        <div class="contact-items">
            <div class="contact-item">
                <span class="icon"><i class="fas fa-phone"></i></span>
                <span class="info">(21) 97306-0801<br><a href="https://api.whatsapp.com/send?phone=5521973060801&text=preciso%20de%20um%20sistema" target="_blank">Clique aqui para enviar mensagem no WhatsApp</a></span>
            </div>
            <div class="contact-item">
                <span class="icon"><i class="fab fa-instagram"></i></span>
                <span class="info">Instagram: <a href="https://instagram.com/dev_go_an" target="_blank">@dev_go_an</a></span>
            </div>
            <div class="contact-item">
                <span class="icon"><i class="fas fa-envelope"></i></span>
                <span class="info">Email: <a href="mailto:lg1989451@gmail.com">lg1989451@gmail.com</a></span>
            </div>
            <div class="contact-item">
                <span class="icon"><i class="fab fa-github"></i></span>
                <span class="info">GitHub: <a href="https://github.com/ValverdeLGVC" target="_blank">Veja meus projetos</a></span>
            </div>
            
        </div>
    </div>
</body>

</html>
